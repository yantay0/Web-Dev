    <script>
        let num;
        do {
            num = prompt("Enter a number greater than 100?", 0);
        } while (num <= 100 && num);
    </script>

    <script>
        let n = 10;
        nextPrime:
        for (let i = 2; i <= n; i++) { 
            for (let j = 2; j < i; j++) { 
                if (i % j == 0) continue nextPrime; 
            }
        alert( i ); 
        }
    </script>
