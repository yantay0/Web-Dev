<body>
    <script>
        function sumSalaries(salaries) {

            let sum = 0;
            for (let salary of Object.values(salaries)) {
                sum += salary;
            }

            return sum;
        }
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
            };

        alert( sumSalaries(salaries) ); // 650

        function sumSalaries(salaries) {
            return Object.values(salaries).reduce((a, b) => a + b, 0) // 650
            }

        function count(obj) {
            return Object.keys(obj).length;
            }
    </script>
</body>
