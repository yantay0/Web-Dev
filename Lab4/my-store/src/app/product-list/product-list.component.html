<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a href="{{ product.link }}">
      {{ product.name }}
    </a>
  </h3>

  <p class="price item"*ngIf="product.price">
    Price: {{ product.price }}
  </p>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <p *ngIf="product.image">
      <img src="{{ product.image}}">
  </p>

  <p class="rating item" *ngIf="product.rating">
    Rating: {{ product.rating }}
  </p>


  <button type="button" (click)="share(product)">
    Share
  </button>

<!--  <a href="{{product.link}}">-->
<!--    <p>{{product.link}}</p>-->
<!--  </a>-->

<!--  <app-product-share>-->

<!--  </app-product-share>-->

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>

</div>
