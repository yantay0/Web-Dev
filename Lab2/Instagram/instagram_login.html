<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://kit.fontawesome.com/6666112de8.css" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramLoginPage</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/6666112de8.js" crossorigin="anonymous"></script>
<body>
    
    <div id="first_main">
        <div id="main_pic" class="item_first photos">
            <img src="images/phones.png" alt="picture" width="400">
            <div id="inner_pic" class="item_first photos">
                <img src="images/screen.jpg" alt="inner_pic" width="211px">
            </div>
        </div>
        <div id="login_box">

        <div id="login_form" class="item_first">
            <img id="logo" src="images/instagram-logo.png" width="174" height="50">
            <form>
                <div class="form">
                    <input type="text" placeholder="Phone number, username, or email">
                </div>
                <div class="form">
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <button type="submit">Log In</button>
                </div>
                <div id="variant_or">
                    <div class="line_or" id="line_or_1"></div>
                    <div id="text_or">or</div>
                    <div class="line_or" class="line_or_2"></div>
                  </div>

                <div id="linkFa">
                    <span class="fa-brands fa-square-facebook fa-1x icon"></span>
                    <span id="logFa">Log in with Facebook</span>
                  </div>

                  <div id="forgot">
                    Забыли пароль?
                  </div>
            </form>
        </div>

        <div class="">

        </div>
        </div>
        

    </div>

    <div id="second_main">

    </div>
</body>
</html>
