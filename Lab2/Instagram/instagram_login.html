<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://kit.fontawesome.com/6666112de8.css" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramLoginPage</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/6666112de8.js" crossorigin="anonymous"></script>
<body>
    
    <div id="first_main">
        <div id="main_pic" class="item_first photos">
            <img src="images/phones.png" alt="picture" width="400">
            <div id="inner_pic" class="item_first photos">
                <img src="images/screen.jpg" alt="inner_pic" width="211px">
            </div>
        </div>
        <div id="login_box">

        <div id="login_form" class="item_first">
            <img id="logo" src="images/instagram-logo.png" width="170" height="45">
            <div>
            <form>
                <div class="form">
                    <input type="text" placeholder="Phone number, username, or email">
                </div>
                <div class="form">
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <button type="submit">Log In</button>
                </div>
                <div id="variant_or">
                    <div class="line_or" id="line_or_1"></div>
                    <div id="text_or">or</div>
                    <div class="line_or" class="line_or_2"></div>
                  </div>

                <div id="linkFa">
                    <span class="fa-brands fa-square-facebook fa-1x icon"></span>
                    <!-- <span id="logFa">Log in with Facebook</span> -->
                    <a id="logFa" href="#">Log in with Facebook</a>
                  </div>

                  <div id="forgot">
                    Забыли пароль?
                  </div>
            </form>
        </div>
        </div>

        <div id="newAcc">
           <div>Don't have an account?</div>
           <a id="signUp" href="#">Sign up</a>
        </div>

        <div id="app">
            <div>Get the app.</div>
            <br>
            <div> 
                <img class="imgGet" src="images/getGooglepng.png" width="134">
                 <img class="imgGet" src="images/getMs.png" width="110"></div>
        </div>
        
    </div>
    <footer>
        <div>
            <div class="list">
                <ul>
                    <li>Meta</li>
                    <li>About</li>
                    <li>Blog</li>
                    <li>Jobs</li>
                    <li>Help</li>
                    <li>API</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Top Accounts</li>
                    <li>Locations</li>
                    <li>Instagram Lite</li>
                    <li>Contact Uploading & Non-Users</li> 
                </ul>
            </div>
            <br>
            <div class="list">
                <ul>
                    <li>English</li>
                    <li> © 2023 Instagram created by Madina</li>
                </ul>
            </div>
        </div>
        <div>
            
        </div>
    </footer>
    
</body>
</html>
