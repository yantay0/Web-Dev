<div class="container products">
  <div class="container product" *ngFor="let product of products ">
    <div class="container image">
        <img src="{{product.image}}">
    </div>
    <div class="text">
      <h3>
        <a href="{{ product.link }}">
          {{ product.name }}
        </a>
      </h3>
      <p class="rating">
        Rating: {{product.rating}}
      </p>
      <p>
        Price:{{product.price}}
      </p>
    </div>
    <div class="buttons">
      <button type="button" (click)="share(product)">
        Share
      </button>
      <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
      </app-product-alerts>
    </div>
  </div>
</div>
